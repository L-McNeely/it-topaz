<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="currencyvalue">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Bruce Bauer">
    <title>Currency Value</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
        <form id="curform" onsubmit="return false">
                <h2>Currency Value History</h2>
                <br>
                    <label class="formlabel">Base Currency:</label>
                    <select name="Bcur" id="Bcur">
                      <option value="USD">US Dollar</option>
                      <option value="GBP">Great Britian Pound</option>
                      <option value="JPY">Japanese Yen</option>
                      <option value="RUB">Russian ruble</option>
                    </select>
                    <br>
                        <label class="formlabel">Convert to:</label>
                        <select name="Ccur" id="Ccur">
                          <option value="USD">US Dollar</option>
                          <option value="GBP">Great Britian Pound</option>
                          <option value="JPY">Japanese Yen</option>
                          <option value="RUB">Russian ruble</option>
                        </select>
                        <br>
                <label class="formlabel">From Date:</label>
                <input type="date" name="FromDate" id="FromDate" 
                    data-rule-required="true" data-msg-required="From Date is Required">
                <label id="FromDateError" for="FromDate" class="error"></label>
                <br>
                <label class="formlabel">To Date:</label>
                <input type="date" name="ToDate" id="ToDate" 
                     data-rule-required="true" data-msg-required="To Date is Required">
                <label id="ToDateError" for="ToDate" class="error"></label>
                <br><br>
                <button onclick="show();">Show</button>
                <button onclick="ClearForm();">Clear</button>
                <hr>

                <canvas id="chartjs-0" width="400" height="400"></canvas>

                </form>
                
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
        <script src="assets/script/script.js"></script>
</body>
</html>
