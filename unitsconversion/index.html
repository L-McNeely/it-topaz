<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="name">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <form id="calcform" onsubmit="return false">
        <div class="formcontainer" onsubmit="return false">
            <h1>Javascript Units Conversion</h1>
            <fieldset id="detail">
                <legend>Units Conversion</legend>  
                <br>
                
                <label class="formlabel" for="value1">Value: </label>
                <input type="text" id="value1" name="value1" size="15" maxlength="15"
                        data-rule-required="true"  data-msg-required="Value is Required" 
                        data-rule-number="true" data-msg-number="Value must be a Number">
                <label for="value1" class="error" id="valueMsg"></label>
                <br><br>


                <label class="formlabel">From Unit: </label>
                <label for="centi">
                    <input type="radio" name="funit" id="centi" value = "cm"
                           data-rule-required="true" data-msg-required="unit selection is Required" />cm
                </label>
                <label for="meter">
                    <input type="radio" name="funit" id="meter" value = "m">m
                </label>
                <label for="kmeter">
                    <input type="radio" name="funit" id="kmeter" value = "km">km
                </label>
                <label for="inch">
                    <input type="radio" name="funit" id="inch" value = "in">in
                </label>
                <label for="feet">
                    <input type="radio" name="funit" id="feet" value = "ft">ft
                </label>
                <label for="yard">
                    <input type="radio" name="funit" id="yard" value = "yd">yd
                </label>
                <label for="miles">
                    <input type="radio" name="funit" id="miles" value = "mi">mi
                </label>
            <label for="funit" class="error" id="funitMsg"></label>
            <br><br>


            <label class="formlabel">To Unit: </label>
            <label for="centi2">
                <input type="radio" name="tunit" id="centi2" value = "cm"
                       data-rule-required="true" data-msg-required="unit selection is Required" />cm
            </label>
            <label for="meter2">
                <input type="radio" name="tunit" id="meter2" value = "m">m
            </label>
            <label for="kmeter2">
                <input type="radio" name="tunit" id="kmeter2" value = "km">km
            </label>
            <label for="inch2">
                <input type="radio" name="tunit" id="inch2" value = "in">in
            </label>
            <label for="feet2">
                <input type="radio" name="tunit" id="feet2" value = "ft">ft
            </label>
            <label for="yard2">
                <input type="radio" name="tunit" id="yard2" value = "yd">yd
            </label>
            <label for="miles2">
                <input type="radio" name="tunit" id="miles2" value = "mi">mi
            </label>
        <label for="tunit" class="error" id="tunitMsg"></label>
        <br><br>


        <label class="formlabel">Result: </label>
        <span id="Result"></span>
        <br><br>

            <input type="submit" value="Calculate" id="btnSubmit" onclick="calculate()">
            <input type="submit" value="Clear" id="btnClear" onclick="clearForm()" formnovalidate>
        </fieldset>
    </div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
<script src="assets/script/script.js"></script>
</body>
</html>
