<!DOCTYPE html>

<head>

<body>
    <h1>New Patient Registration</h1>
    <h4>Please fill out the form below</h4>
    
    <form id="fname" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
    <label for="fname"> First Name: </label>
    <input type="text" id="Name" name="Name" size="30" maxlength="30">
    </form>
    <form id="middle" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
        <label for="minitial"> Middle Initial: </label>
        <input type="text" id="Name" name="Name" size="1" maxlength="1">
        </form>
    <form id="lname" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
        <label for="lname"> Last Name: </label>
        <input type="text" id="Name" name="Name" size="30" maxlength="30">
    </form>
    <form id="email" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
        <label for="Email"> Email: </label>
        <input type="text" id="Name" name="Name" size="30" maxlength="30">
        </form>
     <form id="sex" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
            <label>Sex: </label>
            <label for="M"><input type="radio" name="sex" id="M" value="M">Male</label>
            <label for="F"><input type="radio" name="sex" id="F" value="F">Female</label>
            <label for="N"><input type="radio" name="sex" id="N" value="N">N/A</label>
            </form>
    <form id="birth" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
                <label for="birthday"> Birthday: </label>
                <input type="text" id="Name" name="Name" size="8" maxlength="8">
                </form>   
     <form id="height" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
                <label for="height"> Height: </label>
                <input type="text" id="Name" name="Name" size="3" maxlength="3">
                </form>      
     <form id="weight" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
                    <label for="weight"> Weight: </label>
                    <input type="text" id="Name" name="Name" size="8" maxlength="8">
                    </form> 
     <form id="phone" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
                    <label for="phone number"> Phone Number: </label>
                    <input type="text" id="Name" name="Name" size="14" maxlength="14">
                    </form> 
    <form id="Marrital" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
        <label>Marrital Status: </label>
        <select name="Marrage" id="Marrage">
            <option value="">Select a Status...</Select></option>
            <option value="S">Single</option>
            <option value="M">Married</option>
            <option value="D">Divorced</option>
            <option value="L">Legally Separated</option>
            <option value="W">Widowed</option>
        </select>
    </form>
    <form id="Address" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
            <label for="Address">Address: </label>
            <input type="text" id="Address" name="Address">
            </form>
</body>
