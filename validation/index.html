<body>
    <form id="New Patient Registration" action="https://brucebauer.info/assets/ITEC3650/datadump.php"></form>
    <h1>New Patient Registration</h1>
    <h4>Please fill out the form below</h4>
    <label class="formlabel" for="fname"> First Name: </label>
    <input type="text" id="firstname" name="firstName" size="30" maxlength="30">
    <br>
    <label class="formlabel" for="minitial"> Middle Initial: </label>
    <input type="text" id="middle" name="Middle" size="1" maxlength="1">
    <br>
    <label class="formlabel" for="lname"> Last Name: </label>
    <input type="text" id="last" name="last" size="30" maxlength="30">
   	<br>
    <label class="formlabel" for="Email"> Email: </label>
    <input type="text" id="email" name="email" size="30" maxlength="30">
    <br>
            <label class="formlabel" > Sex: </label>
            <label for="M"><input type="radio" name="sex" id="M" value="M">Male</label>
            <label for="F"><input type="radio" name="sex" id="F" value="F">Female</label>
            <label for="N"><input type="radio" name="sex" id="N" value="N">N/A</label>
    <br>
    <label class="formlabel" for="birthday"> Birthday: </label>
    <input type="text" id="birthday" name="birthday" size="8" maxlength="8">
    <br>
    <label class="formlabel" for="height"> Height: </label>
    <input type="text" id="height" name="height" size="3" maxlength="3">
    <br>
     <label class="formlabel" for="weight"> Weight: </label>
    <input type="text" id="weight" name="weight" size="8" maxlength="8">
    <br>
    <label class="formlabel" for="phone number"> Phone Number: </label>
     <input type="text" id="phone" name="phone" size="14" maxlength="14">

    <label class="formlabel">Marrital Status: </label>
        <select name="Marrage" id="Marrage">

            <option value="S">Single</option>

            <option value="D">Divorced</option>
            <option value="L">Legally Separated</option>
            <option value="W">Widowed</option>
        </select>
    <br>
     <label class="formlabel" for="Address">Address: </label>
    <input type="text" id="Address" name="Address">
     <br>
     <label class="formlabel" for="city"> City/State/Zip:: </label>
     <input type="text" id="city" name="city" size="30" maxlength="30">

	        <option value="MN">Minnesota</option>

	        <option value="MO">Missouri</option>

	        <option value="NE">Nebraska</option>

    <input type="text" id="Zip" name="Zip" size="8" maxlength="8">

    <label class="formlabel">Taking Medications: </label>
    <label for="Yes"><input type="radio" name="Yes" id="Y" value="Y">Yes</label>
    <label for="No"><input type="radio" name="No" id="N" value="N">No</label>
     <br>
     <label class="formlabel">If yes, list medications here:</label>
    <textarea name="message" rows="3" cols="30"></textarea>

    <input type="submit" value="Submit Patient Form">
